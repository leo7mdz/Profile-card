<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <article class="card">
        <header class="card__header">
            <img class="card__image" src="/assets/victor.jpg" alt="">
        </header>
        <section class="card__description">
            <p class="card__name">victor crest
                <span class="card__age">26</span></p>
            
            <p class="card__live">london</p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80K</p>
                <p class="card__follows">followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">803K</p>
                <p class="card__follows">likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4K</p>
                <p class="card__follows">photos</p>
            </div>
        </footer>
    </article>

</body>
</html>
